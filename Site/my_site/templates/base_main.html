<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        {% block header %}<link rel="stylesheet" href="{% static 'css/style_main.css'%}">{% endblock %}
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>{% block title %} Title {% endblock %}</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header_inner">
            <a class="header_logo" href="/">
                <img src="https://cdn-icons-png.flaticon.com/512/1033/1033091.png" height="32   " alt="" class="d-inline-block align-text-top">
                ILDGames
            </a>

            <nav class="nav">
                <a class="nav_link" href="news">Новости</a>
                <a class="nav_link" href="help">Контакты</a>
                <a class="nav_link" href="about">О нас</a>
                <a class="nav_link" href="#">
                    <span class="material-symbols-outlined">
                        account_circle
                        </span>
                    <main role="main">
                        <div class="navbarText">
                          {% if user.is_authenticated %}
                              <a href="{% url 'logout' %}">{{user.username}}::Logout</a>

                          {% else %}
                              <a href="{% url 'register' %}">Sign Up</a>
                              <a href="{% url 'login' %}">Login</a>
                          {% endif %}
                        </div>
                    </main>
                </a>
            </nav>
        </div>
    </div>
</header>
{% block content %}
{% endblock %}
</body>
</html>
